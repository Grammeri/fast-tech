server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback — все неизвестные пути отдаем index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # статика (опционально)
  location /assets/ {
    try_files $uri =404;
  }

  # кэш для статики
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
}
